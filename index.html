<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  
    
    

    <title>Your Weather!</title>
  </head>
  <body>
      <!-- Header -->
  
<header>Weather Dashboard</header>

<!-- body card sizes -->
<div class="row">
    <div class="col-3">Search Area

        <form class="form-inline">
            <input class="form-control mr-sm-2" id="cityInput" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchBtn" type="submit">Search</button>
          </form>
          <ul id = "recentSearch">Area for local storage of recent searches</ul>

    </div>
    <div class="col-9">
        <!-- current forecast -->
        <div id = "currentForecast">
            <div class="card">
                <div class="card-body" id="currentWeather">
                  Current Weather
                </div>
              </div>

        </div>
    <br>    
        <!-- 5 day forecast -->
        <div id = "fiveDay"> 
          <h4>5-day Forecast:</h4>
            <div class="card-deck">
                <div class="card">                  
                  <div class="card-body">
                    <h5 class="card-title" id = "date_1"></h5>
                    <p class="card-text" id = "day_1"></p>
                   
                  </div>
                </div>

                <div class="card">                  
                  <div class="card-body">
                    <h5 class="card-title" id = "date_2"></h5>
                    <p class="card-text" id = "day_2"></p>
                   
                  </div>
                </div>

                <div class="card">                  
                  <div class="card-body">
                    <h5 class="card-title" id = "date_3"></h5>
                    <p class="card-text" id = "day_3"></p>
                   
                  </div>
                </div>

                <div class="card">                  
                    <div class="card-body">
                      <h5 class="card-title" id = "date_4"></h5>
                      <p class="card-text" id = "day_4"></p>
                     
                    </div>
                  </div>

                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title" id = "date_5"></h5>
                      <p class="card-text" id = "day_5"></p>
                     
                    </div>
                  </div>
              </div>


        </div>
    </div>
  </div>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
